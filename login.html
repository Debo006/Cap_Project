<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginsignup.css">
    <link rel="icon" href="logo.png">
    <title>Login - Hisab Kitaab</title>
</head>
<body>
    <div class="container">

        <!-- Login Form -->
        <form id="login" >
          <header>
            <img src="icon/icon5.png" alt="Contact Us icon"  width="100"  >
            <h1>Login </h1>
            <p>Welcome back! Login to get your <b>HisabKitaab</b>.</p>
            
          </header>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" >
    
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="••••••••" >
    
          <button type="submit">Login</button>
          <div class="note">Forgot your password?</div>
    
          <div>
            <a href="mainpage.html"><img src="icon/icon7.png" alt="Back icon" width="75px" height="35px"></a>
          </div>
          
        </form>
    </div>
</body>
</html>
