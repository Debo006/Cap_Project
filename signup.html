<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginsignup.css">
    <link rel="icon" href="logo.png">
    <title>SignUp - Hisab Kitaab</title>
</head>
<body>
    <div class="container">
        
        <form id="signup" >
          <header>
            <img src="icon/icon6.png" alt="Login icon"  width="100"  >
            <h1>Sign Up</h1>
            <p>Create a account to get your <b>HisabKitaab</b>.</p>
            
          </header>
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" placeholder="Your Name" required>
    
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="you@example.com" required>
    
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create Password" required>
    
          <button type="submit">Sign Up</button>
    
          <div>
            <a href="mainpage.html" class="back-btn-su"><img src="icon/icon7.png" alt="Back icon" width="75px" height="35px"></a>
          </div>
          
        </form>
      </div>
    
    
</body>
</html>
